name: Deploy to Artifact Registry

on:
  push:
    branches:
      - test

env:
  PROJECT_ID: engaged-hook-384215
  REGION: us-central1
  ARTIFACT_REGISTRY: us-central1-docker.pkg.dev
  SERVICE_ACCOUNT: test-sa@engaged-hook-384215.iam.gserviceaccount.com

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.3.0
        with:
          workload_identity_pool: "projects/591365510460/locations/global/workloadIdentityPools/example-pool/providers/example-gh-provider"
          workload_identity_service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Authenticate with Artifact Registry
        run: |
          gcloud auth configure-docker "${{ env.ARTIFACT_REGISTRY }}"
          
      - name: Build and push image to Artifact Registry
        run: |
          # Build your code here
          docker build -t ${{ env.ARTIFACT_REGISTRY }}/img:v1 .
          docker push ${{ env.ARTIFACT_REGISTRY }}/img:v1 .


